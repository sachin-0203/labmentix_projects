<!doctype html><html><head><title>Drive Clone</title></head><body>
<h1>Google Drive Clone - Labmentix</h1>
<form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
<input type="file" name="file" required><button>Upload</button></form>
<ul>{% for f in files %}<li>{{ f.filename }} - <a href="{{ url_for('serve_file', filename=f.stored_name) }}">Download</a> | <a href="{{ url_for('delete', file_id=f.id) }}">Delete</a></li>{% else %}<li>No files</li>{% endfor %}</ul>
</body></html>
